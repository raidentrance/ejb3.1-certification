<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../resources/templates/template-left.xhtml">

            <ui:define name="top">
                Simple text message sample
            </ui:define>

            <ui:define name="content">
                <h:form id="formMessage">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="4">
                        <h:outputText value="Text message"/>
                        <p:inputText id="message" required="true" value="#{messageSenderController.message}"/>
                        <p:message for="message"/>
                        <p:commandButton value="Send" actionListener="#{messageSenderController.sendMessage()}"
                                         update="formMessage"/>
                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
